<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contacto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>

    <section>
        <div class="contact-container">
            <div class="form-container">
                <h3>Enviar mensagem</h3>
                <form action="" class="contact-form">
                    <input type="text" placeholder="Teu nome" required>
                    <input type="email" id="" placeholder="Entre com teu email..." required>
                    <textarea name="" id="" cols="30" rows="10"> </textarea>
                    <input type="submit" value="Enviar" class="send-button">
                </form>
            </div>

            <div class="map">

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126153.01039503503!2d13.214063462550843!3d-8.853356215734502!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1a51f15cdc8d2c7d%3A0x850c1c5c5ecc5a92!2sLuanda!5e0!3m2!1spt-PT!2sao!4v1676366618069!5m2!1spt-PT!2sao"
                    style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>

        </div>
    </section>

</body>

</html>
